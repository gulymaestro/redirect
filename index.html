<!DOCTYPE html>
<script>
if (window.location.protocol == 'http:') {    
    window.location.replace("http://www.guggisberg.ar");
} else if (window.location.protocol == "https:") {
    window.location.replace("https://www.guggisberg.ar");
}
</script>    
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to www.guggisberg.ar</title>
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <link rel="canonical" href="http://www.guggisberg.ar">
</html>
